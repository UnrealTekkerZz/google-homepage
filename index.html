<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="stylesheet.css" type="text/css">
        <title>Google</title>
    </head>

<body>
    <div class="navbar">
        <div id="left">
            <a class="link" href="#">About</a>
            <a class="link" href="#">Store</a>
        </div>
        <div id="right">
            <a class="link" href="#">Gmail</a>
            <a class="link" href="#">Images</a>
            <a class="sign-in" href="#">Sign in</a>
        </div>
    </div>

    <div class="main">
        <img id="image" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        <div class="search-bar">
            <div id="search-bar-form">
                <input type="text" name="search" id="search-form">
            </div>
        </div>
        <div class="buttons">
            <input class="google" id="button-group" type="submit" value="Google Search">
            <input class="lucky" id="button-group" type="submit" value="I'm Feeling Lucky">
        </div>
    </div>

    <div class="footer">
        <div id="top">
            <p>United Kingdom</p>
        </div>
        <div id="botoom">
            <div id="left">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </div>
            <div>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </div>
</body>

</html>
